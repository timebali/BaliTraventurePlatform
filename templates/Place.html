<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="${meta.description}">
    <title>Bali Traventure - ${page.title}</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../../assets/style.js"></script>
</head>

<body class="font-sans bg-gray-100">
    <!-- GOOGLE_TAG_MANAGER_BODY_PLACEHOLDER -->
    <!-- HEADER_PLACEHOLDER -->
    <div id="app" class="flex flex-col min-h-screen">
        <div class="relative h-96">
            <img src="${hero.image.src}" alt="${hero.image.alt}" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center px-8 gap-4">
                <h1 class="text-4xl font-bold text-white text-center" title="${hero.title.tooltip}">${hero.title.text}
                </h1>
                <p class="text-lg text-white text-center" title="${hero.tagline.tooltip}">${hero.tagline.text}</p>
            </div>
        </div>

        <main class="container mx-auto p-8 flex-grow">
            <h2 class="text-3xl font-bold text-center mb-8">${sectionTitle}</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                ${contents}
            </div>
        </main>

        <section class="container mx-auto p-8">
            <div class="mb-8">
                <h3 class="text-2xl font-bold mb-4 text-center">${map.title}</h3>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <iframe
                            src="${map.iframeSrc}"
                            width="100%"
                            height="450"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <footer class="bg-gray-800 text-white py-8 mt-auto">
            <div class="container mx-auto text-center">
                <p class="mb-4">
                    Contact us:
                    <a href="mailto:hello@balitraventure.com" class="text-blue-400 hover:underline">
                        hello@balitraventure.com
                    </a>
                </p>
                <p class="mb-4">Follow us on:
                    <a href="https://balitraventure.com/" target="_blank" rel="noopener noreferrer"
                       class="text-blue-400 hover:underline">Facebook</a> |
                    <a href="https://balitraventure.com/" target="_blank" rel="noopener noreferrer"
                       class="text-blue-400 hover:underline">Instagram</a> |
                    <a href="https://balitraventure.com/" target="_blank" rel="noopener noreferrer"
                       class="text-blue-400 hover:underline">Twitter</a>
                </p>
                <p>&copy; 2025 Bali Traventure. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    isMenuOpen: false,
                };
            },
            methods: {
                toggleMenu() {
                    this.isMenuOpen = !this.isMenuOpen;
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
