<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="${meta.description}">
    <title>${page.title}</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../../assets/style.js"></script>
</head>

<body class="font-sans bg-gray-100">
    <!-- GOOGLE_TAG_MANAGER_BODY_PLACEHOLDER -->
    <!-- HEADER_PLACEHOLDER -->
    <div id="app" class="flex flex-col min-h-screen">
        <section class="relative bg-cover bg-center py-20 md:py-32" style="background-image: url('${hero.image.src}');">
            <div class="absolute inset-0 bg-black bg-opacity-60"></div>
            <div class="container mx-auto text-center relative z-10 px-4">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">${hero.title}</h1>
                <p class="text-lg md:text-xl text-gray-200 max-w-3xl mx-auto">${hero.tagline}</p>
            </div>
        </section>

        <main class="container mx-auto p-6 md:p-12 flex-grow">
            <section class="mb-10 md:mb-16 text-center">
                <div class="prose prose-lg lg:prose-xl max-w-4xl mx-auto text-gray-700">
                    ${category.descriptionHtml}
                </div>
            </section>

            <h2 class="text-3xl font-bold text-center text-gray-800 mb-10 md:mb-16">${toursSection.title}</h2>

            <div>
                ${toursList}
            </div>
        </main>

        <footer class="bg-gray-800 text-white py-10 mt-auto">
            <div class="container mx-auto text-center">
                <p class="mb-4">
                    Contact us:
                    <a href="mailto:hello@balitraventure.com" class="text-blue-400 hover:underline">
                        hello@balitraventure.com
                    </a>
                </p>
                <p class="mb-4">Follow us on:
                    <a href="https://balitraventure.com/" target="_blank" rel="noopener noreferrer"
                       class="text-blue-400 hover:underline">Facebook</a> |
                    <a href="https://balitraventure.com/" target="_blank" rel="noopener noreferrer"
                       class="text-blue-400 hover:underline">Instagram</a> |
                    <a href="https://balitraventure.com/" target="_blank" rel="noopener noreferrer"
                       class="text-blue-400 hover:underline">Twitter</a>
                </p>
                <p class="text-sm text-gray-400">&copy; ${new Date().getFullYear()} Bali Traventure. All rights
                    reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    isMenuOpen: false,
                };
            },
            methods: {
                toggleMenu() {
                    this.isMenuOpen = !this.isMenuOpen;
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
