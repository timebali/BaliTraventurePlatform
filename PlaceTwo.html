<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Explore the Sacred Monkey Forest Sanctuary in Ubud, Bali. Learn about its history, highlights, and activities.">
    <title>Bali Travel Tours</title>
    <script src="style.js"></script>
</head>

<body class="font-sans bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Sacred Monkey Forest Sanctuary</h1>
            <p class="text-lg">A mystical jungle temple in the heart of Ubud</p>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="relative h-96">
        <img src="https://balitraventure.com/images/monkey-forest-hero.jpg" alt="Sacred Monkey Forest Sanctuary"
             class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <h2 class="text-4xl font-bold text-white">Discover the Magic of the Monkey Forest</h2>
        </div>
    </div>

    <!-- Place Details Section -->
    <div class="container mx-auto p-8">
        <div class="flex gap-6">
            ${contents}
        </div>

        <!-- Map -->
        <div class="mb-8">
            <h3 class="text-2xl font-bold mb-4">Location</h3>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.3717300000003!2d115.2588133153273!3d-8.68314969376889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd2409b0e5b5b5b%3A0x1f7b3b3b3b3b3b3b!2sSacred%20Monkey%20Forest%20Sanctuary!5e0!3m2!1sen!2sid!4v1631234567890!5m2!1sen!2sid"
                        width="100%"
                        height="400"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="mb-4">Contact us: <a href="mailto:hello@balitraventure.com"
                   class="text-blue-400 hover:underline">hello@balitraventure.com</a></p>
            <p class="mb-4">Follow us on:
                <a href="#" class="text-blue-400 hover:underline">Facebook</a> |
                <a href="#" class="text-blue-400 hover:underline">Instagram</a> |
                <a href="#" class="text-blue-400 hover:underline">Twitter</a>
            </p>
            <p>&copy; 2023 Bali Travel Tours. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
